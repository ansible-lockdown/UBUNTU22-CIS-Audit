{{ if .Vars.ubtu22cis_level_1 }}
  {{ if .Vars.ubtu22cis_rule_1_1_3_1 }}
mount:
  /var:
    title: |
        1.1.3.2 | Ensure nodev option set on /var partition
        1.1.3.3 | Ensure nosuid option set on /var partition
    exists: true
    opts:
    {{ if .Vars.ubtu22cis_rule_1_1_3_2 }}
    - nodev
    {{ end }}
    {{ if .Vars.ubtu22cis_rule_1_1_3_3 }}
    - nosuid
    {{ end }}
    meta:
      server: 2
      workstation: 2
      CIS_ID:
      - 1.1.3.1
      CIS_v8:
      - 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      Mitre_Techniques:
      - T1499
      - T1499.001
      Mitre_Tactics: TA0006
      Mitre_Mitigations:
  {{ end }}
command:
  {{ if .Vars.ubtu22cis_rule_1_1_3_2 }}
  nodev_var_fstab:
     title: 1.1.3.2 | Ensure nodev option set on /var partition | fstab config
     exec: grep '.*\/var\s.*nodev.*$' \/etc\/fstab
     exit-status:
       or:
       - 0
       - 1
     stdout:
     - '/.*\/var\s.*nodev.*$/'
     meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 1.1.3.2
      CISv8: 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      Mitre_Techniques:
      - T1200
      - T1200.000
      Mitre_Tactics: TA0005
      Mitre_Mitigations: M1038
  {{ end }}
  {{ if .Vars.ubtu22cis_rule_1_1_3_3 }}
  nosuid_var_tmp_fstab:
     title: 1.1.3.3 | Ensure nosuid option set on /var partition | fstab config
     exec: grep '.*\/var\s.*nosuid.*$' \/etc\/fstab
     exit-status:
       or:
       - 0
       - 1
     stdout:
     - '/.*\/var\s.*nosuid.*$/'
     meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 1.1.3.3
      CISv8: 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      Mitre_Techniques:
      - T1548
      - T1548.000
      Mitre_Tactics: TA0005
      Mitre_Mitigations: M1038
  {{ end }}
{{ end }}
