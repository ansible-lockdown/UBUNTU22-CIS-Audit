---

{{ if .Vars.ubtu22cis_level_1 }}
  {{ if .Vars.ubtu22cis_rule_1_1_2_2_1 }}
mount:
  dev_shm_options:
    title: |
      1.1.2.2.2 | Ensure nodev option set on /dev/shm partition
      1.1.2.2.3 | Ensure nosuid option set on /dev/shm partition
      1.1.2.2.4 | Ensure noexec option set on /dev/shm partition
    mountpoint: /dev/shm
    exists: true
    opts:
    {{ if .Vars.ubtu22cis_rule_1_1_2_2_2 }}
    - nodev
    {{ end }}
    {{ if .Vars.ubtu22cis_rule_1_1_2_2_3 }}
    - nosuid
    {{ end }}
    {{ if .Vars.ubtu22cis_rule_1_1_2_2_4 }}
    - noexec
    {{ end }}
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 1.1.2.2.2
      - 1.1.2.2.3
      - 1.1.2.2.4
      CISv8: 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - CM-7
      - AC-3
      - MP-2
file:
  dev_shm_fstab_options:
     title: |
        1.1.2.2.2 | Ensure nodev option set on /dev/shm partition
        1.1.2.2.3 | Ensure nosuid option set on /dev/shm partition
        1.1.2.2.4 | Ensure noexec option set on /dev/shm partition
     exists: true
     path: /etc/fstab
     contents:
     - '/\s\/dev\/shm.*{{ if .Vars.ubtu22cis_rule_1_1_2_2_2 }}nodev{{ end }}/'
     - '/\s\/dev\/shm.*{{ if .Vars.ubtu22cis_rule_1_1_2_2_3 }}nosuid{{ end }}.*/'
     - '/\s\/dev\/shm.*{{ if .Vars.ubtu22cis_rule_1_1_2_2_4 }}noexec{{ end }}.*/'
     meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 1.1.2.2.2
      - 1.1.2.2.3
      - 1.1.2.2.4
      CISv8: 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - CM-7
      - AC-3
      - MP-2
  {{ end }}
{{ end }}
