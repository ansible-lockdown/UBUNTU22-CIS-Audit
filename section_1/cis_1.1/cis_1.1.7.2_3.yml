{{ if .Vars.ubtu22cis_level_1 }}
  {{ if .Vars.ubtu22cis_rule_1_1_7_1 }}
mount:
  /home:
    title: |
        1.1.7.2 | Ensure nodev option set on /home partition
        1.1.7.3 | Ensure nosuid option set on /home partition
    exists: true
    opts:
    {{ if .Vars.ubtu22cis_rule_1_1_7_2 }}
    - nodev
    {{ end }}
    {{ if .Vars.ubtu22cis_rule_1_1_7_3 }}
    - nosuid
    {{ end }}
    meta:
      server: 2
      workstation: 2
      CIS_ID:
      - 1.1.7.1
      CIS_v8:
      - 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      Mitre_Techniques:
      - T1499
      - T1499.001
      Mitre_Tactics: TA0006
      Mitre_Mitigations:
  {{ end }}
command:
  {{ if .Vars.ubtu22cis_rule_1_1_7_2 }}
  nodev_home_fstab:
     title: 1.1.7.2 | Ensure nodev option set on /home partition | fstab config
     exec: grep '.*\/home\s.*nodev.*$' \/etc\/fstab
     exit-status:
       or:
       - 0
       - 1
     stdout:
     - '/.*\/home\s.*nodev.*$/'
     meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 1.1.7.2
      CISv8: 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      Mitre_Techniques:
      - T1200
      - T1200.000
      Mitre_Tactics: TA0005
      Mitre_Mitigations: M1038
  {{ end }}
  {{ if .Vars.ubtu22cis_rule_1_1_7_3 }}
  nosuid_home_tmp_fstab:
     title: 1.1.7.3 | Ensure nosuid option set on /home partition | fstab config
     exec: grep '.*\/home\s.*nosuid.*$' \/etc\/fstab
     exit-status:
       or:
       - 0
       - 1
     stdout:
     - '/.*\/home\s.*nosuid.*$/'
     meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 1.1.7.3
      CISv8: 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      Mitre_Techniques:
      - T1548
      - T1548.000
      Mitre_Tactics: TA0005
      Mitre_Mitigations: M1038
  {{ end }}
{{ end }}
