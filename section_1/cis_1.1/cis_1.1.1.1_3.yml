command:
  {{ if .Vars.ubtu22cis_rule_1_1_1_1 }}
  cramfs:
    title: 1.1.1.1 | Ensure mounting of cramfs filesystems is disabled
    exit-status: 0
    exec: if [ `lsmod | grep -c cramfs` != 0 ]; then  "modprobe -n -v cramfs | grep -E '(cramfs|install)'"; else echo OK; fi
    stdout:
    - '/(install /bin/false|OK)/'
    meta:
      server: 1
      workstation: 1
      CIS_ID: 1.1.1.1
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      Mitre:
        Tactics: TA0005
        Mitigations: M1050
  {{ end }}
{{ if .Vars.ubtu22cis_level2 }}
  {{ if .Vars.ubtu22cis_rule_1_1_1_2 }}
  squashfs:
    title: 1.1.1.2 | Ensure mounting of squashfs filesystems is disabled
    exit-status: 0
    exec: if [ `lsmod | grep -c squashfs` != 0 ]; then  "modprobe -n -v squashfs | grep -E '(squashfs|install)'"; else echo OK; fi
    stdout:
    - '/(install /bin/false|OK)/'
    meta:
      server: 2
      workstation: 2
      CIS_ID: 1.1.1.2
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      Mitre:
        Tactics: TA0005
        Mitigations: M1050
  {{ end }}
  {{ if .Vars.ubtu22cis_rule_1_1_1_3 }}
  udf:
    title: 1.1.1.3 | Ensure mounting of udf filesystems is disabled
    exit-status: 
      or:
      - 0
      - 1
    exec: if [ `lsmod | grep -c udf` != 0 ]; then  "modprobe -n -v udf | grep -E '(udf|install)'"; else echo OK; fi
    stdout:
    - '/(install /bin/true|OK)/'
    meta:
      server: 2
      workstation: 2
      CIS_ID: 1.1.1.3
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      Mitre:
        Tactics: TA0005
        Mitigations: M1050
  {{ end }}
{{ end }}
