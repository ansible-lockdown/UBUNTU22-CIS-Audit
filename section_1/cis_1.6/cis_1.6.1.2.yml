{{ if .Vars.ubuntu22cis_rule_1_6_1_2 }}
file:
  {{ .Vars.ubuntu22cis_grub_conf_file }}:
    title: 1.6.1.2 | Ensure AppArmor is enabled in the bootloader configuration | running grub
    exists: true
    contains:
    - '/apparmor=1/'
    - '/security=apparmor/'
    - '!/apparmor=0/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 1.6.1.2
      CISv8: 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      Mitre:
        Techniques:
        - T1068
        - T1068.000
        - T1565
        - T1565.001
        - T1565.003
        Tactics: TA0003
        Mitigations: M1206
  /etc/default/grub:
    title: 1.6.1.2 | Ensure AppArmor is enabled in the bootloader configuration | running grub
    exists: true
    contains:
    - '/^GRUB_CMDLINE_LINUX.*apparmor=1/'
    - '/^GRUB_CMDLINE_LINUX.*security=apparmor/'
    - '!/apparmor=0/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 1.6.1.2
      CISv8: 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      Mitre:
        Techniques:
        - T1068
        - T1068.000
        - T1565
        - T1565.001
        - T1565.003
        Tactics: TA0003
        Mitigations: M1206
{{ end }}
