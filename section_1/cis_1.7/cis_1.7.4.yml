{{ if .Vars.ubtu22cis_level_1 }}
  {{ if .Vars.ubtu22cis_rule_1_7_4 }}
exec:
  motd_permissions:
    title: 1.7.4 | Ensure permissions on /etc/motd are configured
    exec: FILE=/etc/motd && if [ -f $FILE ]; then PERMS=`stat  -c '%U %G %a' $FILE`; if [ "$PERMS" != "root root 644" ]; then echo "Permissions Incorrect"; fi; fi
    exit-status: 0
    stdout:
    - '!/^Permissions Incorrect/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 1.7.4
      CISv8: 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      Mitre_Techniques:
      - T1222
      - T1222.002
      Mitre_Tactics: TA0005
      Mitre_Mitigations: M1022
  {{ end }}
{{ end }}
