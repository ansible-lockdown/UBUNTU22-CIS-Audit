{{ if .Vars.ubuntu22cis_level_1 }}
  {{ if .Vars.ubuntu22cis_rule_1_7_2 }}
command:
  check_motd_files:
    title: 1.7.2 | Ensure local login warning banner is configured properly
    exec: grep -Eis "(\\\v|\\\r|\\\m|\\\s|$(grep '^ID=' /etc/os-release | cut -d= -f2 | sed -e 's/"//g'))" /etc/issue
    exit-status: 
      or:
      - 0
      - 1
    stdout:
    - '!/.*/'
    meta:
      server: 1
      workstation: 1
      CIS_ID: 
      - 1.7.2
  {{ end }}
{{ end }}