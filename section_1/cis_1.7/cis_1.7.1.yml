{{ if .Vars.ubtu22cis_level_1 }}
  {{ if .Vars.ubtu22cis_rule_1_7_1 }}
command:
  check_motd_files:
    title: 1.7.1 | Ensure message of the day is configured properly
    exec: grep -Eis "(\\\v|\\\r|\\\m|\\\s|$(grep '^ID=' /etc/os-release | cut -d= -f2 | sed -e 's/"//g'))" /etc/update-motd.d/*
    exit-status:
      or:
      - 0
      - 2
    stdout:
    - '!/.*/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 1.7.1
      CISv8: NA
      CISv8_IG1: NA
      CISv8_IG2: NA
      CISv8_IG3: NA
      Mitre:
        Techniques:
        - T1082
        - T1082.000
        - T1592
        - T1592.004
        Tactics: TA0007
        Mitigations: NA
  {{ end }}
{{ end }}
