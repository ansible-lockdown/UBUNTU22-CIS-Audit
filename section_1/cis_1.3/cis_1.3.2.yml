{{ if .Vars.ubtu22cis_level_1 }}
  {{ if .Vars.ubtu22cis_config_aide }}
    {{ if .Vars.ubtu22cis_rule_1_3_2 }}
      {{ if eq .Vars.ubtu22cis_aide_scan "cron" }}
command:
  aide_cron:
    title: 1.3.2 | L1 | Ensure filesystem integrity is regularly checked | aide cron
    exit-status:
      or:
      - 0
      - 2
    exec: "grep -rs aide /etc/cron.* /etc/crontab /var/spool/cron/*"
    stdout:
    - '!/^#/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 1.3.2
      CISv8: 8.5
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      Mitre_Techniques:
      - T1036
      - T1036.002
      - T1036.003
      - T1036.004
      - T1036.005
      - T1565
      - T1565.001
      Mitre_Tactics: TA0040
      Mitre_Mitigations: M1022
      {{ end }}
service:
    {{ if eq .Vars.ubtu22cis_aide_scan "timer" }}
  aidecheck:
    title: 1.3.2 | L1 | Ensure filesystem integrity is regularly checked | aidecheck service
    enabled: true
    running: true
    skip: false
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 1.3.2
       CISv8: 8.5
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      Mitre_Techniques:
      - T1036
      - T1036.002
      - T1036.003
      - T1036.004
      - T1036.005
      - T1565
      - T1565.001
      Mitre_Tactics: TA0040
      Mitre_Mitigations: M1022
  aidecheck.timer:
    title: 1.3.2 | L1 | Ensure filesystem integrity is regularly checked | aidecheck timer
    enabled: true
    running: true
    skip: false
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 1.3.2
       CISv8: 8.5
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      Mitre_Techniques:
      - T1036
      - T1036.002
      - T1036.003
      - T1036.004
      - T1036.005
      - T1565
      - T1565.001
      Mitre_Tactics: TA0040
      Mitre_Mitigations: M1022
      {{ end }}
    {{ end }}
  {{ end }}
{{ end }}
