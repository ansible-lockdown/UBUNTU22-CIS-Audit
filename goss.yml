gossfile:
  {{ if .Vars.ubuntu22cis_section1 }}
  section_1/*/*.yml: {}
  {{ end }}

 # Section 2
  {{ if .Vars.ubuntu22cis_section2 }}
  section_2/*/*.yml: {}
  {{ end }}

# Section 3
  {{ if .Vars.ubuntu22cis_section3 }}
  section_3/cis_3.1/*.yml: {}
  section_3/cis_3.2/*.yml: {}
    {{ if .Vars.ubuntu22cis_ipv6_required }}
  section_3/cis_3.3/ipv6/*.yml: {}
    {{ end }}
    # If ufw firewall
    {{ if eq .Vars.ubuntu22cis_firewall "ufw" }}
  section_3/cis_3.5.1/*.yml: {}
    {{ end }}
    # If nftables firewall
    {{ if eq .Vars.ubuntu22cis_firewall "nftables" }}
  section_3/cis_3.5.2/*.yml: {}
    {{ end }}
    # If iptables firewall
    {{ if eq .Vars.ubuntu22cis_firewall "iptables" }}
  section_3/cis_3.5.3/*.yml: {}
    {{ end }}
  {{ end }}

