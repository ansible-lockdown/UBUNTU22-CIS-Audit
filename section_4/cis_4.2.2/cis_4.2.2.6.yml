{{ if .Vars.ubtu22cis_rule_4_2_2_6 }}
command:
  remote_syslog:
    title: 4.2.2.6 | Ensure rsyslog is configured to send logs to a remote host
    exec: 'grep "^*.*[^I][^I]*@" /etc/rsyslog.conf /etc/rsyslog.d/*.conf'
    exit-status: 0
    stdout:
    - '/\*\.\* @@*./'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 4.2.2.6
      CISv8:
      - 8.2
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      Mitre_Techniques:
      - T1070
      - T1070.002
      - T1562
      - T1562.001
      Mitre_Tactics:
      - TA0040
      Mitre_Mitigations: M1029
{{ end }}
