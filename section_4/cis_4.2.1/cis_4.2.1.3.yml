{{ if .Vars.ubtu22cis_rule_4_2_1_3 }}
command:
  compress_journald_conf:
    title: 4.2.1.3 | Ensure journald is configured to compress large log files
    exec: grep -i compress /etc/systemd/journald.conf
    exit-status: 0
    stdout:
    - '/^Compress=yes/'
    - '!/^Compress=[Nn][Oo]/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 4.2.1.3
      CISv8:
      - 8.2
      - 8.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      Mitre_Techniques:
      - T1562
      - T1562.006
      Mitre_Tactics:
      - TA0005
      Mitre_Mitigations: T1053
{{ end }}
