{{ if .Vars.ubtu22cis_rule_4_1_3_13 }}
command:
  auditd_delete_cnf:
    title: 4.1.3.13 | Ensure file deletion events by users are collected | Conf
    exec: grep delete /etc/audit/rules.d/*.rules
    exit-status: 0
    stdout:
    - '/-a always,exit -F arch=b64 -S unlink,unlinkat,rename,renameat -F auid>=1000 -F auid!=4294967295 -k delete|-a always,exit -F arch=b64 -S rmdir,unlink,unlinkat,rename -S renameat -F auid>=1000 -F auid!=4294967295 -F key=delete/'
    - '/-a always,exit -F arch=b32 -S unlink,unlinkat,rename,renameat -F auid>=1000 -F auid!=4294967295 -k delete|-a always,exit -F arch=b32 -S rmdir,unlink,unlinkat,rename -S renameat -F auid>=1000 -F auid!=4294967295 -F key=delete/'
    meta:
      server: 2
      workstation: 2
      CIS_ID:
      - 4.1.3.13
      CISv8:
      - 8.5
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      Mitre_Techniques:
      - T1562
      - T1562.006
      Mitre_Tactics:
      - TA0005
      Mitre_Mitigations: NA
  auditd_delete_live:
    title: 4.1.3.13 | Ensure file deletion events by users are collected | Live
    exec: auditctl -l | grep delete
    exit-status: 0
    stdout:
    - '-a always,exit -F arch=b64 -S rename,unlink,unlinkat,renameat -F auid>=1000 -F auid!=-1 -F key=delete'
    - '-a always,exit -F arch=b32 -S unlink,unlinkat,rename,renameat -F auid>=1000 -F auid!=-1 -F key=delete'
    meta:
      server: 2
      workstation: 2
      CIS_ID:
      - 4.1.3.13
      CISv8:
      - 8.5
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      Mitre_Techniques:
      - T1562
      - T1562.006
      Mitre_Tactics:
      - TA0005
      Mitre_Mitigations: NA
{{ end }}
