{{ if .Vars.ubtu22cis_rule_4_1_3_16 }}
command:
  setfacl_module_cnf:
    title: 4.1.3.16 | Ensure successful and unsuccessful attempts to use the setfacl command are recorded | Config
    exec: grep setfacl /etc/audit/rules.d/*.rules
    exit-status: 0
    stdout:
    - '/-a always,exit -F path=/usr/bin/setfacl -F perm=x -F auid>=1000 -F auid!=unset -k perm_chng/'
    meta:
      server: 2
      workstation: 2
      CIS_ID:
      - 4.1.3.16
      CISv8:
      - 8.2
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      Mitre_Techniques: NA
      Mitre_Tactics: NA
      Mitre_Mitigations: NA
  setfacl_module_live:
    title: 4.1.3.16 | Ensure successful and unsuccessful attempts to use the setfacl command are recorded | Live
    exec: auditctl -l | grep setfacl
    exit-status: 0
    stdout:
    - "-a always,exit -F path=/usr/bin/setfacl -F perm=x -F auid>=1000 -F auid!=unset -k perm_chng"
    meta:
      server: 2
      workstation: 2
      CIS_ID:
      - 4.1.3.16
      CISv8:
      - 8.5
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      Mitre_Techniques: NA
      Mitre_Tactics: NA
      Mitre_Mitigations: NA
{{ end }}
