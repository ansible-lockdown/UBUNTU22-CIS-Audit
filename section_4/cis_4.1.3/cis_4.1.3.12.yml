{{ if .Vars.ubtu22cis_level_2 }}
  {{ if .Vars.ubtu22cis_rule_4_1_3_12 }}
command:
  auditd_logins_cnf:
    title: 4.1.3.12 | Ensure login and logout events are collected | Config
    exec: grep -R --include="*.rules" logins /etc/audit/rules.d/
    exit-status: 0
    stdout:
    - '/.*\:-w /var/run/faillock -p wa -k logins/'
    - '/.*\:-w /var/log/lastlog -p wa -k logins/'
    meta:
      server: 2
      workstation: 2
      CIS_ID:
      - 4.1.3.12
      CISv8:
      - 8.5
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      Mitre_Techniques:
      - T1562
      - T1562.006
      Mitre_Tactics:
      - TA0001
      Mitre_Mitigations: NA
  auditd_logins_live:
    title: 4.1.3.12 | Ensure login and logout events are collected | Live
    exec: auditctl -l | grep logins
    exit-status: 0
    stdout:
    - '-w /var/run/faillock -p wa -k logins'
    - '-w /var/log/lastlog -p wa -k logins'
    meta:
      server: 2
      workstation: 2
      CIS_ID:
      - 4.1.3.12
      CISv8:
      - 8.5
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      Mitre_Techniques:
      - T1562
      - T1562.006
      Mitre_Tactics:
      - TA0001
      Mitre_Mitigations: NA
  {{ end }}
{{ end }}
