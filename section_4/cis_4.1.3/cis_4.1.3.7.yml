{{ if .Vars.ubtu22cis_rule_4_1_3_7 }}
command:
  auditd_access_cnf:
    title: 4.1.3.7 | Ensure unsuccessful unauthorized file access attempts are collected | Conf
    exec: sh -c "grep auid /etc/audit/rules.d/*.rules"
    exit-status: 0
    stdout:
    - '/-a always,exit -F arch=b32 -S creat,open,openat,truncate,ftruncate -F exit=-EACCES -F auid>=1000 -F auid!=4294967295 -k access/'
    - '/-a always,exit -F arch=b32 -S creat,open,openat,truncate,ftruncate -F exit=-EPERM -F auid>=1000 -F auid!=4294967295 -k access/'
    - '/-a always,exit -F arch=b64 -S creat,open,openat,truncate,ftruncate -F exit=-EACCES -F auid>=1000 -F auid!=4294967295 -k access/'
    - '/-a always,exit -F arch=b64 -S creat,open,openat,truncate,ftruncate -F exit=-EPERM -F auid>=1000 -F auid!=4294967295 -k access/'
    meta:
      server: 2
      workstation: 2
      CIS_ID:
      - 4.1.3.7
      CISv8:
      - 8.5
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      Mitre_Techniques:
      - T1562
      - T1562.006
      Mitre_Tactics:
      - TA0007
      Mitre_Mitigations: NA
  auditd_access_live:
    title: 4.1.3.7 |Ensure unsuccessful unauthorized file access attempts are collected | Live
    exec: auditctl -l | grep access
    exit-status: 0
    stdout:
    - '-a always,exit -F arch=b64 -S open,truncate,ftruncate,creat,openat -F exit=-EACCES -F auid>=1000 -F auid!=-1 -F key=access'
    - '-a always,exit -F arch=b32 -S open,truncate,ftruncate,creat,openat -F exit=-EACCES -F auid>=1000 -F auid!=-1 -F key=access'
    - '-a always,exit -F arch=b64 -S open,creat,truncate,ftruncate,openat -F exit=-EPERM -F auid>=1000 -F auid!=-1 -F key=access'
    - '-a always,exit -F arch=b32 -S open,creat,truncate,ftruncate,openat -F exit=-EPERM -F auid>=1000 -F auid!=-1 -F key=access'
    meta:
      server: 2
      workstation: 2
      CIS_ID:
      - 4.1.3.7
      CISv8:
      - 8.5
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      Mitre_Techniques:
      - T1562
      - T1562.006
      Mitre_Tactics:
      - TA0007
      Mitre_Mitigations: NA
{{ end }}
