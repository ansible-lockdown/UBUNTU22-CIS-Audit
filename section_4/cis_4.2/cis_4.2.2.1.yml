{{ if .Vars.ubuntu22cis_rule_4_2_2_1 }}
command:
  journald_fwd_syslog:
    title: 4.2.2.1 | Ensure journald is configured to send logs to rsyslog
    exit-status: 0
    exec: grep -Ei "^ForwardToSyslog" /etc/systemd/journald.conf
    stdout:
    - '/^ForwardToSyslog=yes/'
    - '!/^ForwardToSyslog=[Nn][Oo]/'
    meta:
      server: 1
      workstation: 1
      CIS_ID: 
      - 4.2.2.1
{{ end }}
