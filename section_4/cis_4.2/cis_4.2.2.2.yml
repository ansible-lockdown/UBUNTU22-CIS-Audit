{{ if .Vars.ubuntu22cis_rule_4_2_2_2 }}
command:
  journald_compress:
    title: 4.2.2.2 | Ensure journald is configured to compress large log files
    exit-status: 0
    exec: grep -Ei "^compress" /etc/systemd/journald.conf
    stdout:
    - 'Compress=yes'
    - '!/Compress=[Nn][Oo]/'
    meta:
      server: 1
      workstation: 1
      CIS_ID: 
      - 4.2.2.2
{{ end }}
