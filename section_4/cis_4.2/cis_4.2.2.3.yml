{{ if .Vars.ubuntu22cis_rule_4_2_2_3 }}
command:
  journald_Storage:
    title: 4.2.2.3 | Ensure journald is configured to write logfiles to persistent disk
    exit-status: 0
    exec: grep -Ei "^Storage" /etc/systemd/journald.conf
    stdout:
    - 'Storage=persistent'
    meta:
      server: 1
      workstation: 1
      CIS_ID: 
      - 4.2.2.3
{{ end }}
