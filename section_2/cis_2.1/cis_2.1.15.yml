---

{{ if .Vars.ubtu22cis_level_1 }}
  {{ if .Vars.ubtu22cis_rule_2_1_15 }}
    {{ if not .Vars.ubtu22cis_net_snmp_server }}
      {{ if not .Vars.ubtu22cis_net_snmp_mask }}
package:
  snmp_pkg:
    title: 2.1.15 | Ensure snmp services are not in use | pkg removed
    name: snmpd
    installed: false
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 2.1.15
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - CM-7
      {{ end }}
      {{ if .Vars.ubtu22cis_net_snmp_mask }}
file:
  snmp_service_masked:
    title: 2.1.15 | Ensure snmp services are not in use | masked
    path: /etc/systemd/system/snmpd.service
    exists: true
    filetype: symlink
    linked-to: /dev/null
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 2.1.15
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - CM-7
      {{ end }}
    {{ end }}
  {{ end }}
{{ end }}
