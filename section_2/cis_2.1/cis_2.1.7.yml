    path: /etc/systemd/system/slapd.service
    exists: true
    filetype: symlink
    linked-to: /dev/null
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 2.1.7
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
