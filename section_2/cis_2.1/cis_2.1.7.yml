    name: slapd
    installed: false
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 2.1.7
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - CM-7
      {{ end }}
      {{ if .Vars.ubtu22cis_ldap_mask }}
file:
  ldap_service_masked:
