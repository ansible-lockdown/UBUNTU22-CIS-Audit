---

{{ if eq .Vars.ubtu22cis_time_service "ntp" }}
  {{ if .Vars.ubtu22cis_level_1 }}
    {{ if .Vars.ubtu22cis_rule_2_1_4_3 }}
file:
  /etc/init.d/ntp:
    title: 2.1.4.3 | Ensure ntp is running as user ntp
    exists: true
    contains:
    {{- range .Vars.ubtu22cis_time_pool }}
    - '/^pool {{ .name }} {{ .options }}/'
    {{ end }}
     {{- range .Vars.ubtu22cis_time_servers }}
    - '/^server {{ .name }} {{ .options }}/'
    {{ end }}
    meta:
      server: 1
      workstation: 1
      CIS_ID: 2.1.4.3
      CISv8:
      - 8.4
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      Mitre_Techniques:
      - T1070
      - T1070.002
      - T1562
      - T1562.001
      Mitre_Tactics: TA0002
      Mitre_Mitigations: M1002
    {{ end }}
  {{ end }}
{{ end }}
