{{ if not .Vars.ubtu22cis_ipv6_required }}
 {{ if .Vars.ubtu22cis_rule_3_1_1 }}
   {{ if eq .Vars.ubtu22cis_ipv6_disable "grub" }}
command:
  grub_ipv6:
    title: 3.1.1 | Disable IPv6 | via grub boot
    exec: grep -i "^[^#]\s.*ipv6" /boot/grub/grub.cfg
    exit-status: 0
    stdout:
    - '/^\s*linux.*ipv6.disable=1/'
    - '!/ipv6.disable=0/'
    meta:
      server: 2
      workstation: 2
      CIS_ID: 3.1.1
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      Mitre_Techniques:
      - T1557
      - T1557.000
      - T1595
      - T1595.001
      - T1595.002
      Mitre_Tactics:
      - TA0008
      Mitre_Mitigations:
      - M1042
  etc_default_grub:
    title: 3.1.1 | Disable IPv6 | default grub
    exec: grep -i "GRUB_CMDLINE_LINUX=.*ipv6" /etc/default/grub
    exit-status: 0
    stdout:
    - '/^GRUB_CMDLINE_LINUX=.*ipv6.disable=1/'
    - '!/ipv6.disable=0/'
    meta:
      server: 2
      workstation: 2
      CIS_ID: 3.1.1
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      Mitre_Techniques:
      - T1557
      - T1557.000
      - T1595
      - T1595.001
      - T1595.002
      Mitre_Tactics:
      - TA0008
      Mitre_Mitigations:
      - M1042
    {{ end }}
    {{ if eq .Vars.ubtu22cis_ipv6_disable "sysctl" }}
file:
  /proc/sys/net/ipv6:
    title: 3.1.1 | Disable IPv6 | sysctl all disable
    exists: false
    meta:
      server: 2
      workstation: 2
      CIS_ID: 3.3.1
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      Mitre_Techniques:
      - T1557
      - T1557.000
      - T1595
      - T1595.001
      - T1595.002
      Mitre_Tactics:
      - TA0008
      Mitre_Mitigations:
      - M1042
    {{ end }}
  {{ end }}
{{ end }}
