{{ if .Vars.ubtu22cis_level_1 }}
  {{ if .Vars.ubtu22cis_rule_3_3_6 }}
kernel-param:
  net.ipv4.icmp_ignore_bogus_error_responses:
    title: 3.3.6 | Ensure bogus ICMP responses are ignored | ignore bogus icmp
    value: '1'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 3.3.6
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      Mitre_Techniques:
      - T1562
      - T1562.006
      Mitre_Tactics:
      - TA0040
      Mitre_Mitigations: M1053
command:
  ipv4_ignore_bogus:
    title: 3.3.6 | Ensure bogus ICMP responses are ignored | ignore bogus icmp conf
    exec: grep "net.ipv4.icmp_ignore_bogus_error_responses" /etc/sysctl.conf /etc/sysctl.d/*
    exit-status:
      or:
      - 0
      - 1
    stdout:
    - '/^\/etc\/sysctl.*:net.ipv4.icmp_ignore_bogus_error_responses(\s|)=(\s|)1/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 3.3.6
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      Mitre_Techniques:
      - T1562
      - T1562.006
      Mitre_Tactics:
      - TA0040
      Mitre_Mitigations: M1053
  {{ end }}
{{ end }}
