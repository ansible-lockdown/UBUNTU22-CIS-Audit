{{ if .Vars.ubtu22cis_rule_3_3_5 }}
kernel-param:
  net.ipv4.icmp_echo_ignore_broadcasts:
    title: 3.3.5 | Ensure broadcast ICMP requests are ignored | ipv4 ignore broadcast icmp
    value: '1'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 3.3.5
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      Mitre_Techniques:
      - T1498
      - T1498.001
      Mitre_Tactics:
      - TA0040
      Mitre_Mitigations: M1037
command:
  ipv4_ignore_icmp_broadcast:
    title: 3.3.5 | Ensure broadcast ICMP requests are ignored | ipv4 ignore broadcast icmp conf
    exec: grep "net\.ipv4\.icmp_echo_ignore_broadcasts" /etc/sysctl.conf /etc/sysctl.d/*
    exit-status:
      or:
      - 0
      - 1
    stdout:
    - '/^\/etc\/sysctl.*:net.ipv4.icmp_echo_ignore_broadcasts(\s|)=(\s|)1/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 3.3.5
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      Mitre_Techniques:
      - T1498
      - T1498.001
      Mitre_Tactics:
      - TA0040
      Mitre_Mitigations: M1037
{{ end }}
