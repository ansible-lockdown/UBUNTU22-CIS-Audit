{{ if .Vars.ubtu22cis_rule_3_3_8 }}
kernel-param:
  net.ipv4.tcp_syncookies:
    title: 3.3.8 | Ensure TCP SYN Cookies is enabled | ipv4 syncookies
    value: '1'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 3.3.8
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      Mitre_Techniques:
      - T1499
      - T1499.001
      Mitre_Tactics:
      - TA0040
      Mitre_Mitigations:
      - M1037
command:
  ipv4_tcp_syncookies:
    title: 3.3.8 | Ensure TCP SYN Cookies is enabled | ipv4 syncookies conf
    exec: grep "net\.ipv4\.tcp_syncookies" /etc/sysctl.conf /etc/sysctl.d/*
    exit-status:
      or:
      - 0
      - 1
    stdout:
    - '/^\/etc\/sysctl.*:net.ipv4.tcp_syncookies(\s|)=(\s|)1/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 3.3.8
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      Mitre_Techniques:
      - T1499
      - T1499.001
      Mitre_Tactics:
      - TA0040
      Mitre_Mitigations:
      - M1037
{{ end }}
