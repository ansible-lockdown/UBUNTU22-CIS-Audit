{{ if .Vars.ubtu22cis_level_1 }}
  {{ if .Vars.ubtu22cis_rule_3_3_7 }}
kernel-param:
  net.ipv4.conf.all.rp_filter:
    title: 3.3.7 | Ensure Reverse Path Filtering is enabled | ipv4 all rp_filter
    value: '1'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 3.3.7
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      Mitre_Techniques:
      - T1498
      - T1498.001
      Mitre_Tactics:
      - TA0006
      - TA0040
      Mitre_Mitigations:
      - M1030
      - M1042
  net.ipv4.conf.default.rp_filter:
    title: 3.3.7 | Ensure Reverse Path Filtering is enabled | ipv4 default rp_filter
    value: '1'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 3.3.7
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      Mitre_Techniques:
      - T1498
      - T1498.001
      Mitre_Tactics:
      - TA0006
      - TA0040
      Mitre_Mitigations:
      - M1030
      - M1042
command:
  ipv4_all_rp_filter:
    title: 3.3.7 | Ensure Reverse Path Filtering is enabled | ipv4 all rp_filter conf
    exec: grep "net\.ipv4\.conf\.all\.rp_filter" /etc/sysctl.conf /etc/sysctl.d/*
    exit-status:
      or:
      - 0
      - 1
    stdout:
    - '/^\/etc\/sysctl.*:net.ipv4.conf.all.rp_filter(\s|)=(\s|)1/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 3.3.7
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      Mitre_Techniques:
      - T1498
      - T1498.001
      Mitre_Tactics:
      - TA0006
      - TA0040
      Mitre_Mitigations:
      - M1030
      - M1042
  ipv4_def_rp_filter:
    title: 3.3.7 | Ensure Reverse Path Filtering is enabled | ipv4 def rp_filter conf
    exec: grep "net\.ipv4\.conf\.default\.rp_filter" /etc/sysctl.conf /etc/sysctl.d/*
    exit-status:
      or:
      - 0
      - 1
    stdout:
    - '/^\/etc\/sysctl.*:net.ipv4.conf.default.rp_filter(\s|)=(\s|)/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 3.3.7
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      Mitre_Techniques:
      - T1498
      - T1498.001
      Mitre_Tactics:
      - TA0006
      - TA0040
      Mitre_Mitigations:
      - M1030
      - M1042
  {{ end }}
{{ end }}
