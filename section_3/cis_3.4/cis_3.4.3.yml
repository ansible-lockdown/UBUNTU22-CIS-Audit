{{ if .Vars.ubtu22cis_rule_3_4_3 }}
command:
  modprobe_RDS:
    title: 3.4.3 | Ensure RDS is disabled | rds config
    exit-status:
      or:
      - 0
      - 1
    exec: 'modprobe -n -v RDS'
    meta:
      server: 2
      workstation: 2
      CIS_ID:
      - 3.4.3
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      Mitre_Techniques:
      - T1068
      - T1068.000
      - T1210
      - T1210.000
      Mitre_Tactics:
      - TA0008
      Mitre_Mitigations:
      - M1042
  lsmod_RDS:
    title: 3.4.3 | Ensure RDS is disabled | running rds
    exit-status: 1
    exec: lsmod | grep rds
    stdout:
    - '!/^.*/'
    meta:
      server: 2
      workstation: 2
      CIS_ID:
      - 3.4.3
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      Mitre_Techniques:
      - T1068
      - T1068.000
      - T1210
      - T1210.000
      Mitre_Tactics:
      - TA0008
      Mitre_Mitigations:
