command:
  current_passwd_encrypt:
    title: 5.4.5 | Ensure all current passwords uses the configured hashing algorithm
    exec: cat /etc/shadow | awk -F':' '{print $2}' | grep -Ev '\$y\$|\*!|!|\*'
    exit-status:
      or:
      - 0
      - 1
    stdout:
    - '!/.*/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 5.4.5
      CISv8: 3.11
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      Mitre_Techniques:
      - T1003
      - T1003.008
      - T1110
      - T1110.002
      Mitre_Tactics: TA0006
      Mitre_Mitigations: M1041
  {{ end }}
{{ end }}
