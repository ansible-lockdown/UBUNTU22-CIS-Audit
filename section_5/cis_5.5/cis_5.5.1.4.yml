{{ if .Vars.ubtu22cis_level_1 }}
  {{ if .Vars.ubtu22cis_rule_5_5_1_4 }}
command:
  inactive_passwd:
    title: 5.5.1.4 | Ensure inactive password lock is 30 days or less | password
    exec: useradd -D | grep INACTIVE
    exit-status: 0
    stdout:
    - '/^INACTIVE=([1-9]|[12][0-9]|30)$/'
    - '!/INACTIVE=(-1|3[1-9]|[4-9][0-9]{1,})/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 5.5.1.4
      CISv8: 5.2
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      Mitre_Techniques:
      - T1078
      - T1078.002
      - T1078.003
      Mitre_Tactics: T0001
      Mitre_Mitigations: M1027
  inactive_users:
    title: 5.5.1.4 | Ensure inactive password lock is 30 days or less | users
    exec: 'grep -E ^[^:]+:[^\!*] /etc/shadow | grep -vw root | cut -d : -f1,7'
    stdout:
    - '!/.*/'
    exit-status: 0
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 5.5.1.4
      CISv8: 5.2
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      Mitre_Techniques:
      - T1078
      - T1078.002
      - T1078.003
      Mitre_Tactics: T0001
      Mitre_Mitigations: M1027
  {{ end }}
{{ end }}
