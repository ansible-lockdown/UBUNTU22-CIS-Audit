{{ if .Vars.ubtu22cis_level_2 }}
  {{ if .Vars.ubtu22cis_rule_5_2_12 }}
command:
  ssh_x11:
    title: 5.2.12 | Ensure SSH X11 forwarding is disabled
    exec: grep -Ei "X11forwarding" /etc/ssh/sshd_config
    exit-status:
      or:
      - 0
      - 1
    stdout:
    - '/^(?i)X11forwarding no/'
    - '!/^(\s+|)x11forwarding yes/'
    meta:
      server: 2
      workstation: 1
      CIS_ID:
      - 5.2.12
      CISv8:
      - 4.8
      CISv8_IG1: false
      CISv8_IG2: true
      CISv8_IG3: true
      Mitre_Techniques:
      - T1210
      - T1210.000
      Mitre_Tactics:
      - TA0008
      Mitre_Mitigations: M1042
  {{ end }}
{{ end }}
