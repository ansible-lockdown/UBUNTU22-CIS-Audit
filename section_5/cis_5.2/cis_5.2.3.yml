{{ if .Vars.ubuntu22cis_level_1 }}
  {{ if .Vars.ubuntu22cis_rule_5_2_3 }}
file:
  /etc/sudoers:
    title: 5.2.3 | Ensure sudo log file exists | config
    exists: true
    contains:
    - '/^Defaults\s+logfile="/var/log/sudo.log"/'
    meta:
      server: 1
      workstation: 1
      CIS_ID: 
      - 5.2.3
command:
  log_sudoers_d: 
    title: 5.2.3 | Ensure sudo log file exists | sudoers.d
    exec: "grep -c '^Defaults logfile=/var/log/*.log' /etc/sudoers.d/.*/" 
    exit-status: 
      lt: 3
    stdout:
    - '/[1:99]/'
    meta:
      server: 1
      workstation: 1
      CIS_ID: 
      - 5.2.3
  {{ end }}
{{ end }}
