---

{{ if .Vars.ubtu22cis_level_1 }}
  {{ if .Vars.ubtu22cis_rule_5_1_18 }}
command:
  ssh_maxstartups:
    title: 5.1.18 | Ensure SSH MaxStartups is configured
    path: /etc/ssh/sshd_config
    exists: true
    contents:
    - 'MaxStartups 10:30:60'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 5.1.18
      CISv8:
      - 4.1
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5:
      - CM-1
      - CM-2
      - CM-6
      - CM-7
      - IA-5
  {{ end }}
{{ end }}
