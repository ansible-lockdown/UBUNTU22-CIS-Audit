{{ if .Vars.ubtu22cis_level_1 }}
  {{ if .Vars.ubtu22cis_rule_5_4_2_4 }}
command:
  root_passwd_set:
    title: 5.4.2.4 | Ensure root password is set
    exec: "passwd -S root | awk '$2 ~ /^P/ {print \"OK Password\"}'"
    exit-status: 0
    stdout: ['OK Password']
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 5.4.2.4
      CISv8: 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      NIST800-53R5: NA
  {{ end }}
{{ end }}
