{{ if .Vars.ubuntu22cis_level_1 }}
  {{ if .Vars.ubuntu22cis_rule_5_3_8 }}
command:
  ssh_rhosts:
    title: 5.3.8 | Ensure SSH IgnoreRhosts is enabled
    exec: grep -Ei "Ignorerhosts" /etc/ssh/sshd_config
    exit-status:
      or:
      - 0
      - 1
    stdout:
    - '/^(?i)Ignorerhosts yes/'
    - '!/^(?i)Ignorerhosts no/'
    meta:
      server: 1
      workstation: 1
      CIS_ID: 
      - 5.3.8
  {{ end }}
{{ end }}
