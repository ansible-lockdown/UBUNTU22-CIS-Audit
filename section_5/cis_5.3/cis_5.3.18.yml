{{ if .Vars.ubuntu22cis_level_1 }}
  {{ if .Vars.ubuntu22cis_rule_5_3_18 }}
file:
  /etc/ssh/sshd_config:
    title: 5.3.18 | Ensure SSH warning banner configured | sshd_default
    exists: true
    contains:
    - 'Banner /etc/issue.net'
    - '!/^Banner none/'
    meta:
      server: 1
      workstation: 1
      CIS_ID: 
      - 5.3.18
command:
  ssh_config_banner:
    title: 5.3.18 | Ensure SSH warning banner configured | conf.d banner settings
    exec: grep -Eis '^\s*Banner\s+"?none\b'/etc/ssh/sshd_config.d/*.conf
    exit-status: 
      or:
      - 0
      - 1
      - 2
    stdout:
    - '!/.*/'
    meta:
      server: 1
      workstation: 1
      CIS_ID: 
      - 5.3.18
  {{ end }}
{{ end }}
