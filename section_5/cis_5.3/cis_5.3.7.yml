{{ if .Vars.ubuntu22cis_level_1 }}
  {{ if .Vars.ubuntu22cis_rule_5_3_7 }}
command:
  sshd_authtries:
    title: 5.3.7 | Ensure SSH MaxAuthTries is set to 4 or less
    exec: grep -Ei "maxauthtries" /etc/ssh/sshd_config
    exit-status:
      or:
      - 0
      - 1
    stdout:
    - '/(?i)maxauthtries [1-4]/'
    - '!/(?i)maxauthtries ([5-9]|[1-9]{2,})/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 5.3.7
  {{ end }}
{{ end }}
