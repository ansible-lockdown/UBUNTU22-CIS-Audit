{{ if .Vars.ubtu22cis_rule_5_3_7 }}
file:
  /etc/pam.d/su:
    title: 5.3.7 | Ensure access to the su command is restricted
    exists: true
    contains:
      '/^auth\s+required\s+pam_wheel.so use_uid group={{ .Vars.ubtu22cis_sugroup }}/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 5.3.7
      CISv8: 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      Mitre_Techniques:
      - T1548
      - T1548.000
      Mitre_Tactics: TA0005
      Mitre_Mitigations: M1026
command:
  sugroup_etc_group:
    title: 5.3.7 | Ensure access to the su command is restricted
    exec: grep {{ .Vars.ubtu22cis_sugroup }} /etc/group  | awk -F':' '{print $NF}'
    exit-status: 0
    stdout:
    - '!/^[a-zA-Z]/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 5.3.7
      CISv8: 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      Mitre_Techniques:
      - T1548
      - T1548.000
      Mitre_Tactics: TA0005
      Mitre_Mitigations: M1026
{{ end }}
