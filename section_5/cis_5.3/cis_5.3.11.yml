{{ if .Vars.ubuntu22cis_level_1 }}
  {{ if .Vars.ubuntu22cis_rule_5_3_11 }}
file:
  /etc/ssh/sshd_config:
    title: 5.3.11 | Ensure SSH PermitEmptyPasswords is disabled
    exists: true
    contains:
    - '/^(?i)PermitEmptyPasswords no/'
    - '!/^(?i)PermitEmptyPasswords yes/'
    meta:
      server: 1
      workstation: 1
      CIS_ID: 
      - 5.3.11
  {{ end }}
{{ end }}
