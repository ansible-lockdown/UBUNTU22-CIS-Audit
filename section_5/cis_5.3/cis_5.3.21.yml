{{ if .Vars.ubuntu22cis_level_1 }}
  {{ if .Vars.ubuntu22cis_rule_5_3_21 }}
command:
  ssh_maxstartups:
    title: 5.3.21 | Ensure SSH MaxStartups is configured
    exec: grep -Ei "^MaxStartups" /etc/ssh/sshd_config
    exit-status:
      or:
      - 0
      - 1
    stdout:
    - 'MaxStartups 10:30:60'
    meta:
      server: 1
      workstation: 1
      CIS_ID: 
      - 5.3.21
  {{ end }}
{{ end }}
