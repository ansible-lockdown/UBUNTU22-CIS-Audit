{{ if .Vars.ubuntu22cis_level_1 }}
  {{ if .Vars.ubuntu22cis_rule_5_3_5 }}
command:
  ssh_loglevel:
    title: 5.3.5 | Ensure SSH LogLevel is appropriate
    exec: grep -E "^LogLevel" /etc/ssh/sshd_config
    exit-status:
      or:
      - 0
      - 1
    stdout:
    - '/LogLevel (VERBOSE|INFO)/'
    - '!/^LogLevel DEBUG/'
    meta:
      server: 1
      workstation: 1
      CIS_ID: 
      - 5.3.5
 {{ end }}
{{ end }}
