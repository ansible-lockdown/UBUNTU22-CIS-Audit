{{ if .Vars.ubuntu22cis_level_1 }}
  {{ if .Vars.ubuntu22cis_rule_5_3_19 }}
command:
  ssh_usepam:
    title: 5.3.19 | Ensure SSH PAM is enabled
    exec: grep -Ei "^usepam" /etc/ssh/sshd_config
    exit-status:
      or:
      - 0
      - 1
    stdout:
    - 'UsePAM yes'
    - '!/^UsePAM no/'
    meta:
      server: 1
      workstation: 1
      CIS_ID: 
      - 5.3.19
  {{ end }}
{{ end }}
