{{ if .Vars.ubuntu22cis_level_2 }}
  {{ if .Vars.ubuntu22cis_rule_5_3_20 }}
command:
  sshd_tcpforwarding:
    title: 5.3.20 | Ensure SSH AllowTcpForwarding is disabled
    exec: grep -Ei "^allowtcpforward" /etc/ssh/sshd_config
    exit-status:
      or:
      - 0
      - 1
    stdout:
    - 'AllowTcpForwarding no'
    - '!/^AllowTcpForwarding yes/'
    meta:
      server: 1
      workstation: 1
      CIS_ID: 
      - 5.3.20
  {{ end }}
{{ end }}
