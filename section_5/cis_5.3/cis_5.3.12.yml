{{ if .Vars.ubuntu22cis_level_1 }}
  {{ if .Vars.ubuntu22cis_rule_5_3_12 }}
file:
  /etc/ssh/sshd_config:
    title: 5.3.12 | Ensure SSH PermitUserEnvironment is disabled
    exists: true
    contains:
    - '/^(?i)PermitUserEnvironment no/'
    - '!/^(?i)PermitUserEnvironment yes/'
    meta:
      server: 1
      workstation: 1
      CIS_ID: 
      - 5.3.12
  {{ end }}
{{ end }}
