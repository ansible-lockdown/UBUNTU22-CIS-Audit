# AIDE
ubuntu22cis_config_aide: false

# aide setup via - cron, timer
ubuntu22cis_aide_scan: cron

# AIDE cron settings
ubuntu22_aide_cron:
  cron_user: root
  cron_file: /etc/crontab
  aide_job: '/usr/sbin/aide --check'
  aide_minute: 0
  aide_hour: 5
  aide_day: '*'
  aide_month: '*'
  aide_weekday: '*'

# 1.1
ubuntu22cis_allow_autofs: false

# 1.4
ubuntu22cis_grub_conf_file: /boot/grub/grub.cfg
ubuntu22cis_grub_username: root
ubuntu22cis_grub_hash: blah
# 1.5.1 Bootloader password
ubuntu22cis_bootloader_password: random

# 1.6 - Only have apparmor enforcing
ubuntu22cis_apparmor_enforce_only: false

# Warning Banner Content (issue, issue.net, motd)
ubuntu22_warning_banner: Authorized uses only. All activity may be monitored and reported.
# End Banner

# Section 2
# Time sync - can be timesync or chriny or ntp
ubuntu22cis_time_service: chrony
ubuntu22cis_ntp_servers:
ubuntu22cis_ntp_fallback:
ubuntu22cis_ntp_root_distance:

# Whether or not to run tasks related to auditing/patching the desktop environment
ubuntu22cis_gui: false

# Service configuration booleans set true to keep service
ubuntu22cis_avahi_server: false
ubuntu22cis_cups_server: false
ubuntu22cis_nfs_server: true
ubuntu22cis_dhcp_server: false
ubuntu22cis_ldap_server: false
ubuntu22cis_dns_server: false
ubuntu22cis_vsftpd_server: false
ubuntu22cis_httpd_server: false
ubuntu22cis_is_mail_server: false
ubuntu22cis_dovecot_server: false
ubuntu22cis_samba_server: false
ubuntu22cis_squid_server: false
ubuntu22cis_snmp_server: false

# Mail Server config - needs to be defined as exim4 or Not_defined
ubuntu22cis_mailserver: Not_defined

ubuntu22_exim_conf:
  - dc_eximconfig_configtype='local'
  - dc_local_interfaces='127.0.0.1 ; ::1'
  - dc_readhost=''
  - dc_relay_domains=''
  - dc_minimaldns='false'
  - dc_relay_nets=''
  - dc_smarthost=''
  - dc_use_split_config='false'
  - dc_hide_mailname=''
  - dc_mailname_in_oh='true'
  - dc_localdelivery='mail_spool'

ubuntu22cis_rsyncd_server: false
ubuntu22cis_nis_server: false

ubuntu22cis_xwindows_required: false

# 2.2 client services
ubuntu22cis_rsh_required: false
ubuntu22cis_talk_required: false
ubuntu22cis_telnet_required: false
ubuntu22cis_ldap_clients_required: false
ubuntu22cis_rpc_required: false


# Section 3
# IPv6 required
ubuntu22cis_ipv6_required: true

# System network parameters (host only OR host and router)
ubuntu22cis_is_router: false


ubuntu22cis_firewall: ufw

# ubuntu22_firewall: iptables
ubuntu22_default_firewall_zone: public
ubuntu22_firewall_interface:
  - ['ens224']
  - ['ens192']
ubuntu22_firewall_services:
  - ssh
  - dhcpv6-client

### Section 4
## auditd settings
ubuntu22cis_auditd:
  space_left_action: email
  action_mail_acct: root
  admin_space_left_action: halt
  max_log_file_action: keep_logs
  auditd_backlog_limit: 2048

## syslog
ubuntu22cis_is_syslog_server: false
### Section 5
ubuntu22cis_sshd_limited: false
# Note the following to understand precedence and layout
ubuntu22cis_sshd_access:
  - AllowUser
  - AllowGroup
  - DenyUser
  - DenyGroup

ubuntu22cis_ssh_strong_ciphers: Ciphers chacha20-poly1305@openssh.com,aes256-gcm@openssh.com,aes128-gcm@openssh.com,aes256-ctr,aes192-ctr,aes128-ctr
ubuntu22cis_ssh_weak_ciphers:
  - 3des-cbc
  - aes128-cbc
  - aes192-cbc
  - aes256-cbc
  - arcfour
  - arcfour128
  - arcfour256
  - blowfish-cbc
  - cast128-cbc
  - rijndael-cbc@lysator.liu.se

ubuntu22cis_ssh_strong_macs: MACs hmac-sha2-512-etm@openssh.com,hmac-sha2-256-etm@openssh.com,hmac-sha2-512,hmac-sha2-256
ubuntu22cis_ssh_weak_macs:
  - hmac-md5
  - hmac-md5-96
  - hmac-ripemd160
  - hmac-sha1
  - hmac-sha1-96
  - umac-64@openssh.com
  - umac-128@openssh.com
  - hmac-md5-etm@openssh.com
  - hmac-md5-96-etm@openssh.com
  - hmac-ripemd160-etm@openssh.com
  - hmac-sha1-etm@openssh.com
  - hmac-sha1-96-etm@openssh.com
  - umac-64-etm@openssh.com
  - umac-128-etm@openssh.com

ubuntu22cis_ssh_strong_kex: KexAlgorithms curve25519-sha256,curve25519-sha256@libssh.org,diffie-hellman-group14-sha256,diffie-hellman-group16-sha512,diffie-hellman-group18-sha512,ecdh-sha2-nistp521,ecdh-sha2-nistp384,ecdh-sha2-nistp256,diffie-hellman-group-exchange-sha256
ubuntu22cis_ssh_weak_kex:
  - diffie-hellman-group1-sha1
  - diffie-hellman-group14-sha1
  - diffie-hellman-group-exchange-sha1


ubuntu22cis_ssh_aliveinterval: 300
ubuntu22cis_ssh_countmax: 3
## PAM
ubuntu22cis_pam_password:
  minlen: "14"
  minclass: "4"

ubuntu22cis_pam_passwd_retry: "3"

# choose one of below
ubuntu22cis_pwhistory_so: "14"
ubuntu22cis_unix_so: false
ubuntu22cis_passwd_remember: "5"

# logins.def password settings
ubuntu22cis_pass:
  max_days: "365"
  min_days: "1"
  warn_age: "7"

# set sugroup if differs from wheel
ubuntu22cis_sugroup: wheel

# sugroup users list
ubuntu22_sugroup_users: "root"

# var log location variable
ubuntu22_varlog_location: "/var/log/sudo.log"

