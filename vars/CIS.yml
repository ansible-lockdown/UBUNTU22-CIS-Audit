  - diffie-hellman-group16-sha512
  - diffie-hellman-group18-sha512
  - ecdh-sha2-nistp521
  - ecdh-sha2-nistp384
  - ecdh-sha2-nistp256
  - diffie-hellman-group-exchange-sha256
ubtu22cis_ssh_weak_kex:
  - diffie-hellman-group1-sha1
  - diffie-hellman-group14-sha1
  - diffie-hellman-group-exchange-sha1

ubtu22cis_ssh_aliveinterval: 300
ubtu22cis_ssh_countmax: 3
## PAM
ubtu22cis_pam_password:
  minlen: "14"
  minclass: "4"

ubtu22cis_pam_passwd_retry: "3"

# choose one of below
ubtu22cis_pwhistory_so: "14"
ubtu22cis_unix_so: false
ubtu22cis_passwd_remember: "5"

# logins.def password settings
