# AIDE
ubtu22cis_config_aide: false

# aide setup via - cron, timer
ubtu22cis_aide_scan: cron

# AIDE cron settings
ubtu22_aide_cron:
  cron_user: root
  cron_file: /etc/crontab
  aide_job: '/usr/sbin/aide --check'
  aide_minute: 0
  aide_hour: 5
  aide_day: '*'
  aide_month: '*'
  aide_weekday: '*'

# 1.3 - Only have apparmor enforcing
ubtu22cis_apparmor_disable: false
ubtu22cis_apparmor_enforce_only: false

# 1.4
ubtu22cis_grub_conf_file: /etc/grub.d/00_user
ubtu22cis_grub_username: root
ubtu22cis_grub_hash: blah
# 1.5.1 Bootloader password
ubtu22cis_bootloader_password: random

# 1.6 Warning Banner Content (issue, issue.net, motd)
ubtu22_warning_banner: |
  Authorized uses only. All activity may be monitored and reported.

# If configured to stop dynamic loading of files in /etc/update-motd.d
ubtu22cis_disable_dynamic_motd: false
# End Banner

# Section 2
# Time sync - can be timesync or chrony
ubtu22cis_time_service: chrony

ubtu22cis_time_pool:
- name: time.nist.gov
  options: iburst maxsources 4

ubtu22cis_time_servers:
- name: time.nist.gov
  options: iburst maxsources 4

# Whether or not to run tasks related to auditing/patching the desktop environment
ubtu22cis_gui: false

