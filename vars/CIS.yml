# AIDE
ubtu22cis_config_aide: false

# aide setup via - cron, timer
ubtu22cis_aide_scan: cron

# AIDE cron settings
ubuntu22_aide_cron:
  cron_user: root
  cron_file: /etc/crontab
  aide_job: '/usr/sbin/aide --check'
  aide_minute: 0
  aide_hour: 5
  aide_day: '*'
  aide_month: '*'
  aide_weekday: '*'

# 1.1
