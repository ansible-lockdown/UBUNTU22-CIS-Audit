{{ if .Vars.ubuntu22cis_rule_6_1_3 }}
command:
  passwd-_perms:
    title: 6.1.3 | Ensure permissions on /etc/passwd- are configured
    exec:  stat -L -c "%a %U %G" /etc/passwd-
    exit-status: 0
    stdout:
    -  '/(0|[4,6][0,4][0,4]) root root/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 6.1.3
{{ end }}
