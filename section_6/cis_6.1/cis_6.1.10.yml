{{ if .Vars.run_heavy_tests }}
command:
  {{ if .Vars.ubuntu22cis_rule_6_1_10 }}
  world_writable:
    title: 6.1.10 | Ensure no world writable files exist
    exec: "df --local -P | awk '{if (NR!=1) print $6}' | xargs -I '{}' find '{}' -xdev -type f -perm -0002"
    exit-status: 0
    timeout: {{ .Vars.timeout_ms }}
    stdout:
    - '!/./'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 6.1.10
  {{ end }}
{{ end }}
