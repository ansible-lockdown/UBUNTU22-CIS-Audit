      CISv8: 3.3
      CISv8_IG1: true
      CISv8_IG2: true
      CISv8_IG3: true
      Mitre_Techniques:
      - T1548
      - T1548.001
      Mitre_Tactics: TA0004
      Mitre_Mitigations: M1028
  {{ end }}
