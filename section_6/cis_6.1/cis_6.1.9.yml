{{ if .Vars.ubuntu22cis_rule_6_1_9 }}
command:
  gshadow-_perms:
    title: 6.1.9 | Ensure permissions on /etc/gshadow- are configured
    exec: stat -L -c "%a %U %G" /etc/gshadow-
    exit-status: 0
    stdout:
    - '/6[0,4]0 root (root|shadow)/'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 6.1.9
{{ end }}
