{{ if .Vars.ubuntu22cis_rule_6_2_16 }}
command:
  no_dup_groupname:
    title: 6.2.16 | Ensure no duplicate group names exist
    exec: "cat /etc/group | cut -d: -f1 | uniq -d"
    exit-status: 0
    stdout:
    - '!/./'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 6.2.16
{{ end }}
