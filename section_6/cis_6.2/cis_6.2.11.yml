{{ if .Vars.ubuntu22cis_rule_6_2_11 }}
command:
  uid_0_check:
    title: 6.2.11 | Ensure root is the only UID 0 account
    exec: "awk -F: '($3 == 0) { print $1 }' /etc/passwd"
    exit-status: 0
    stdout:
    - 'root'
    meta:
      server: 1
      workstation: 1
      CIS_ID:
      - 6.2.11
{{ end }}
